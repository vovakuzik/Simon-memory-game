<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра Симон</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="image.jpeg" type="image/x-icon">
    <link href="game_style.css" rel="stylesheet">
</head>
<body>

    <main class="container text-center mt-5">
        <header>
            <h1>Игра Симон</h1>
            <p id="level-title">Добро пожаловать в игру Симон!</p>
            <p id="user-name" style="font-size: 1.5rem;"></p>
        </header>

        <button id="play-button" class="d-none">Играть</button>

        <section id="game-buttons" class="row justify-content-center d-none">
            <div class="col-6 col-md-3">
                <button class="btn btn-lg simon-btn" id="red"></button>
            </div>
            <div class="col-6 col-md-3">
                <button class="btn btn-lg simon-btn" id="green"></button>
            </div>
            <div class="col-6 col-md-3">
                <button class="btn btn-lg simon-btn" id="yellow"></button>
            </div>
            <div class="col-6 col-md-3">
                <button class="btn btn-lg simon-btn" id="blue"></button>
            </div>
        </section>

        <button id="toggle-leaderboard" class="btn d-none">Показать таблицу лидеров</button>

        <aside class="leaderboard">
            <h2>Таблица лидеров</h2>
            <ul id="leaderboard-list" class="list-group"></ul>
        </aside>
    </main>

    <div id="nameModal" class="modal">
        <div class="modal-content">
            <header>
                <h2>Введите ваше имя</h2>
            </header>
            <input type="text" id="username-input" placeholder="Введите ваше имя">
            <button id="submit-name" class="btn btn-primary mt-3">Отправить</button>
            <p id="error-message" class="error-message"></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="my_game.js"></script>

</body>
</html>
